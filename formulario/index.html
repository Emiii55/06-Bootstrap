<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formularios</h1>

    <form>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6 bg-primary">
                    <label for="nombre" class="form-label">NA</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="col-lg-4 col-md-6 bg-secondary">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" name="edad" id="edad" min="0" max="95" class="form-control">
                </div>
                <div class="col-lg-8 col-md-6 bg-warning">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" name="dni" id="dni" maxlength="8">
                </div>
                <div class="col-lg-4 col-md-6 bg-secondary">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="emai" id="email" class="form-control">
                </div>
            </div>
        </div>
    </form>
<hr>
    <form action="">
        <!--INPUT - ENTRADA DE DATOS-->
        <label for="apellido">
            Ingresar un apellido
        </label>
        <input type="text" name="apellido" id="apellido">


        <!--DATE-->
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento">

        <!--Number-->
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" max="100">

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="ejemplo@ejemplo.com">

        <!--Contraseña-->
        <label for="COntraseña">Contraseña</label>
        <input type="password" name="clave" id="clave">

        <!--Opciones con radio-->
        <label for="pepsi">Pepsi</label>
        <input type="radio" name="bebidas" id="pepsi" value="pepsi">
        <label for="manaos">Manaos</label>
        <input type="radio" name="bebidas" id="manaos" value="manaos">

        <!--Color-->
        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <!--checkbox-->
        <label for="milanesa">Milanesa</label>
        <input type="checkbox" name="milanesa" id="milanesa">
        <label for="empanada">Empanada</label>
        <input type="checkbox" name="empanada" id="empanada">

        <!--Selectores - dropdown-->
        <select name="equipos" id="equipos">
            <option value="river">River</option>
            <option value="boca">Boca</option>
            <option value="chacarita">Chacarita</option>
            <option value="aldosivi">Aldosivi</option>
        </select>

        <!--textarea-->
        <label for="reclamo">Reclamo</label>
        <textarea name="reclamo" id="reclamo" cols="30" rows="10"></textarea>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
